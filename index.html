    <link rel="stylesheet" href="/assets/css/style.css">

    <h1>Pentago</h1>
    <div class="game-space">


    <button class="rotate-right">Rotate B0 Right</button>
    <button class="rotate-right">Rotate B1 Right</button>
    <button class="rotate-right">Rotate B2 Right</button>
    <button class="rotate-right">Rotate B3 Right</button>

          <div class="game-square" data-row="2" data-col="2"></div>
        </div>
        <div class="game-tile" id="game-tile-1">
          <div class="game-square" data-row="0" data-col="3"></div>
          <div class="game-square" data-row="0" data-col="4"></div>

    <h2>Sup</h2>
